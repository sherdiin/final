<section class="contact py-5" id="contact">
    <div class="container-lg py-4">
      <div class="row justify-content-center">
        <div class="row">
          <div class="col-12">
              <div class="image-contacts">
                  <img id="myImg" src="img/image 3.png" class="full-width-image">
                  <div id="myMdl" class="mdl">
                    <span class="cls">&times;</span>
                    <img class="mdl-content" id="img01">
                  </div>
              </div> <br>
          </div>
      </div>
        <div class="col-lg-8">
          <div class="section-title text-center">
            <h2 class="fw-bold mb-5 mt-2 darkorange">Contact Us</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
            <div class="contact-item d-flex mb-3">
                <div class = "icon fs-4 darkorange">
                  <i class="fas fa-envelope" onclick="playSound()"></i>
                </div>
                <div class="text-contacts ms-3">
                    <h3 class="fs-5 darkorange">Email</h3>
                    <p class="text-muted">sherdiin@gmail.com</p>
                </div>
            </div>
            <div class="contact-item d-flex mb-3">
                <div class = "icon fs-4 darkorange">
                    <i class="fas fa-phone" onclick="playSound()"></i>
                </div>
                <div class="text-contacts ms-3">
                    <h3 class="fs-5 darkorange">Phone</h3>
                    <p class="text-muted">+7 (700) 668-84-72</p>
                </div>
            </div>
            <div class="contact-item d-flex mb-3">
                <div class = "icon fs-4 darkorange">
                    <i class="fas fa-map-marker-alt" onclick="playSound()"></i>
                </div>
                <div class="text-contacts ms-3">
                    <h3 class="fs-5 darkorange">Location</h3>
                    <p class="text-muted">Astana, Kazakhstan</p>
                </div>
            </div>
        </div>
        <div class="col-md-7">
        <div class="contact-form">
            <form>
                <div class="row">
                 <div class="col-lg-6 mb-3 mb-lg-0">
                    <input type="text" placeholder="Your Name" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                 </div>
                 <div class="col-lg-6">
                    <input type="text" placeholder="Your Email" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                 </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <select class="form-control form-control-lg fs-6 border-0 shadow-sm">
                      <option value="" disabled selected>Select Theme</option>
                      <option value="theme1">Collaboration</option>
                      <option value="theme2">New Book Arrivals</option>
                      <option value="theme3">Author Spotlight</option>
                      <option value="theme3">Upcoming Events</option>
                  </select>
                 </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-4">
                       <textarea rows="5" placeholder="Message" class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                      <button id="btn-contacts" class="btn-contacts"><span>Send</span></button>
                    </div>
                </div>
            </form>
        </div>
        </div>
      </div>
      </div>
</section>

<audio id="sound">
  <source src="sounds/notification.mp3" type="audio/mpeg">
</audio>


<script>
  function playSound() {
    var audio = document.getElementById("sound");
    audio.play();
  }
</script>

<script>
var mdl = document.getElementById("myMdl");
var img = document.getElementById("myImg");
var mdlImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

img.onclick = function(){
  mdl.style.display = "block";
  mdlImg.src = this.src;
  captionText.innerHTML = this.alt;
}
var span = document.getElementsByClassName("cls")[0];
span.onclick = function() {
  mdl.style.display = "none";
}
</script>
